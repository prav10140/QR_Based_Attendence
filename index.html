<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Gatekeeper</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="style.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>

    <div class="app-wrapper">
        
        <div class="scanner-panel">
            <header>
                <h1>Attendance Scanner</h1>
                <div id="connection-status" class="status-pill waiting">Connecting...</div>
            </header>

            <div class="scanner-box">
                <div id="reader"></div>
            </div>

            <div id="result-card" class="result-card hidden">
                <div class="icon-box" id="status-icon">âœ…</div>
                <div class="details">
                    <h2 id="student-name">Loading...</h2>
                    <span id="student-id" class="sub-text">ID: --</span>
                </div>
                <div class="status-tag" id="status-badge">Present</div>
                <p id="time-msg" class="time-text">Just now</p>
            </div>
            
            <div class="debug-area">
                <p>System Log:</p>
                <div id="console-output"></div>
            </div>
        </div>

        <div class="sidebar-panel">
            <div class="sidebar-header">
                <h2>Present Students</h2>
                <div class="count-badge" id="count-badge">0</div>
            </div>
            <ul id="attendance-list">
                <li class="empty-state">Waiting for scans...</li>
            </ul>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
