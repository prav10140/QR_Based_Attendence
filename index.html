<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Attendance Tracker</title>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="style.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
</head>
<body>

    <div class="main-layout">
        
        <div class="scanner-section">
            <h1>Event Check-In</h1>
            <div id="connection-status" class="status-badge waiting">Connecting...</div>

            <div id="reader"></div>

            <div id="result-card" class="hidden">
                <h2 id="student-name">Student Name</h2>
                <div class="badge" id="status-badge">STATUS</div>
                <p id="result-msg">Details</p>
            </div>
            
            <div class="debug-log">
                <h3>System Log:</h3>
                <div id="console-output"></div>
            </div>
        </div>

        <div class="sidebar-section">
            <div class="sidebar-header">
                <h2>Present Students</h2>
                <span id="count-badge">0</span>
            </div>
            <ul id="attendance-list">
                <li class="empty-list">Waiting for scans...</li>
            </ul>
        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
